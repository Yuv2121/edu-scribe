name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
      - name: Syntax check
        run: |
          python -m compileall .

  check-tools:
    needs: lint
    runs-on: ubuntu-latest
    env:
      # Provide the secret GOOGLE_API_KEY in the repository secrets for strict mode
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      EDUSCRIBE_STRICT_GOOGLESEARCH: '1'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install minimal deps
        run: |
          python -m pip install -r requirements.txt
      - name: Run tool checks (strict)
        run: |
          python .\scripts\check_tools.py
